{% extends 'Header.html' %}
{% include 'includes/applicationHeader.html' %}

{% block content %}
    <main>
        <div class="form-container">
            <h1>Sign Up for FloraMart</h1>
            
            <form action="{{ url_for('signup') }}" method="post">
                <label for="role">Sign Up As:</label>
                <select id="role" name="role">
                    <option value="user">User</option>
                    <option value="admin">Seller</option>
                </select>

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" autocomplete="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" autocomplete="new-password" required>
                 
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" autocomplete="new-password" required>

                <button type="submit" id="signupButton" class="btn btn-signup">Sign Up</button>
            </form>

            <div class="links">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
                <p><a href="{{ url_for('HomePage') }}">Back to Home</a></p>
            </div>
        </div>
    </main>
{% endblock %}
